<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Promise API


    <script> 

    let myPromise = new Promise(function(resolve, reject){
        resolve();
        reject();
    })

    myPromise.then(
        function(value){
            console.log("Successful")
        },

        function(error){
            console.log("error" + error)
        }
    );
    </script>
</body>
</html>
